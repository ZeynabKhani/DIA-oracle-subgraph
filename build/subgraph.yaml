specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DIAOracle
    network: andromeda
    source:
      address: "0x6E6E633320Ca9f2c8a8722c5f4a993D9a093462E"
      abi: DIAOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OracleUpdate
        - UpdaterAddressChange
      abis:
        - name: DIAOracle
          file: DIAOracle/abis/DIAOracle.json
      eventHandlers:
        - event: OracleUpdate(string,uint128,uint128)
          handler: handleOracleUpdate
        - event: UpdaterAddressChange(address)
          handler: handleUpdaterAddressChange
      file: DIAOracle/DIAOracle.wasm
